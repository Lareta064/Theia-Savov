<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<!--=======убрать перевод цифр в номер телефона на ios  и safari ======-->
		<meta name="format-detection" content="telephone=no">
		<!--===custom scrollbar plugin ===-->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css">
		<link rel="stylesheet" href="./libs/swiper/swiper.min.css">
		<!--========= custom styles ========-->
		<link rel="stylesheet" href="./css/main.css">
		<title></title>
		<!--style.
		
		-->
	</head>
	<body>
		<!--==========SEARCH FORM =========-->
		<div class="header-form-wrapper" id="header-search-form">
			<form class="header-search-form">
				<div class="form-item search-form-group">
					<input type="search" placeholder="Поиск">
					<button class="btn search-btn" type="submit">
						<svg class="svg-search">
							<use href="../img/sprite.svg#svg-search"></use>
						</svg>
					</button>
				</div>
			</form>
		</div>
		<!--======CATEGORY MENU======-->
		<div class="cm-wrapper">
			<button class="close-menu-part">&larr;</button>
			<div class="cm-content">
				<div class="cm-nav cm-container">
					<div class="scroll-wrapper cm-level-1">
						<!--=== первый уровень меню===-->
						<ul class="cm-list">
							<li class="cm-list__item has-drop" data-drop="1"><a class="cm-list__link" href="#!">cat-1</a></li>
							<li class="cm-list__item has-drop" data-drop="2"><a class="cm-list__link" href="#!">cat-2</a></li>
							<li class="cm-list__item has-drop" data-drop="3"><a class="cm-list__link" href="#!">cat-3</a></li>
						</ul>
					</div>
					<!--=== второй уровень меню===-->
					<div class="scroll-wrapper cm-level-2">
						<button class="close-menu-part">&larr;</button>
						<ul class="cm-sublist has-subdrop" data-subdrop="1">
							<li class="cm-sublist__item has-subdrop" data-sub-subdrop="11"><a class="cm-sublist__link" href="#!">cat-11</a></li>
							<li class="cm-sublist__item has-subdrop" data-sub-subdrop="12"><a class="cm-sublist__link" href="#!">cat-12</a></li>
							<li class="cm-sublist__item has-subdrop" data-sub-subdrop="13"><a class="cm-sublist__link" href="#!">cat-13</a></li>
						</ul>
						<ul class="cm-sublist has-subdrop" data-subdrop="2">
							<li class="cm-sublist__item has-subdrop" data-sub-subdrop="21"><a class="cm-sublist__link" href="#!">cat-21</a></li>
							<li class="cm-sublist__item has-subdrop" data-sub-subdrop="22"><a class="cm-sublist__link" href="#!">cat-22</a></li>
							<li class="cm-sublist__item has-subdrop" data-sub-subdrop="23"><a class="cm-sublist__link" href="#!">cat-23</a></li>
						</ul>
					</div>
					<!--===третий уровень меню===-->
					<div class="scroll-wrapper cm-level-3">
						<button class="close-menu-part">&larr;</button>
						<ul class="cm-sub-sublist" data-sublist="11">
							<li class="cm-sub-sublist__item"><a href="#!">Песок речной</a></li>
							<li class="cm-sub-sublist__item"><a href="#!">Песок мытый</a></li>
						</ul>
						<ul class="cm-sub-sublist" data-sublist="12">
							<li class="cm-sub-sublist__item"><a href="#!">Камень речной</a></li>
							<li class="cm-sub-sublist__item"><a href="#!">Камень мытый</a></li>
						</ul>
						<ul class="cm-sub-sublist" data-sublist="13">
							<li class="cm-sub-sublist__item"><a href="#!">Продукт материалов</a></li>
						</ul>
					</div>
				</div>
				<div class="cm-footer cm-container">
					<button class="btn">Рассчитать стоимость	</button>
				</div>
			</div>
		</div>
		<!--====HEADER===-->
		<header class="header">
			<div class="container">
				<div class="header-content"><a class="logo" href="#!">
						<svg class="logo-group">
							<use href="./img/sprite.svg#logo-group"></use>
						</svg></a>
					<!--=== search-form-open button ===-->
					<button class="flex-link search-form-open" id="searchForm-open">Поиск
						<svg class="svg-search">
							<use href="./img/sprite.svg#svg-search"></use>
						</svg>
					</button>
					<!--=== header-nav ===-->
					<div class="header-nav">
						<ul class="header-nav__list">
							<li class="header-nav__item"><a class="header-nav__link" href="#!" id="catalogy-menu-open">Каталог</a></li>
							<li class="header-nav__item"><a class="header-nav__link" href="#!">Аренда техники </a></li>
							<li class="header-nav__item"><a class="header-nav__link" href="#!">Строительство</a></li>
						</ul>
					</div>
					<!--=== cart icon ===--><a class="cart-button" href="#!">
						<svg class="svg-cart">
							<use href="./img/sprite.svg#svg-cart"></use>
						</svg></a>
					<!--=== button Обратный звонок ===-->
					<button class="btn btn--white callback-btn">Обратный звонок</button>
				</div>
			</div>
		</header>
		<!--script(src="./libs/jquery/jquery-3.0.0.min.js")-->
		<!--script(src="./libs/jquery.lazy.min.js")-->
		<script src="./libs/swiper/swiper.js"></script>
		<!--===custom scrollbar plugin ===-->
		<script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>
		<!--=============== custom scripts ===================-->
		<script src="./js/main.js"></script>
	</body>
</html>
