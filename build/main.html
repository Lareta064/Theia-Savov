<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<!--=======убрать перевод цифр в номер телефона на ios  и safari ======-->
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="./libs/swiper/swiper.min.css">
		<!--========= custom styles ========-->
		<link rel="stylesheet" href="./css/main.css">
		<title></title>
		<!--style.
		
		-->
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="header-content"><a class="logo" href="#!">
						<svg class="logo-group">
							<use href="./img/sprite.svg#logo-group"></use>
						</svg></a>
					<!--=== search-form-open button ===-->
					<button class="flex-link search-form-open" id="search-form-open">Поиск
						<svg class="svg-search">
							<use href="./img/sprite.svg#svg-search"></use>
						</svg>
					</button>
					<!--=== header-nav ===-->
					<div class="header-nav">
						<ul class="header-nav__list">
							<li class="header-nav__item"><a class="header-nav__link" href="">Каталог</a></li>
							<li class="header-nav__item"><a class="header-nav__link" href="">Аренда техники </a></li>
							<li class="header-nav__item"><a class="header-nav__link" href="">Строительство</a></li>
							<li class="header-nav__item"><a class="header-nav__link" href="">Покупателям</a></li>
							<li class="header-nav__item"><a class="header-nav__link" href="">Блог</a></li>
							<li class="header-nav__item"><a class="header-nav__link" href="">О компании</a></li>
							<li class="header-nav__item"><a class="header-nav__link" href="">Контакты</a></li>
						</ul>
					</div>
					<!--=== cart icon ===--><a class="cart-button" href="#!">
						<svg class="svg-cart">
							<use href="./img/sprite.svg#svg-cart"></use>
						</svg></a>
					<!--=== button Обратный звонок ===-->
					<button class="btn btn--white callback-btn">Обратный звонок</button>
				</div>
			</div>
			<!--==========SEARCH FORM WRAPPER =========-->
			<div class="header-form-wrapper">
				<form class="header-search-form"></form>
			</div>
		</header>
		<!--script(src="./libs/jquery/jquery-3.0.0.min.js")-->
		<!--script(src="./libs/jquery.lazy.min.js")-->
		<script src="./libs/swiper/swiper.js"></script>
		<!--=============== custom scripts ===================-->
		<script src="./js/main.js"></script>
	</body>
</html>
